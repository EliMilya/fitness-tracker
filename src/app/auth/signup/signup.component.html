<section class="signup-forms">
  <form #form="ngForm"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not to be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 charachters.">
      <input
        type="password"
        matInput placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Must to be at least 6 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      labelPosition="before"
      ngModel
      name="agree"
      required
    >
      Agree to terms and conditions?
    </mat-checkbox>
    <button
      *ngIf="!isLoading"
      [disabled]="form.invalid"
      type="submit"
      mat-raised-button color="primary"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
